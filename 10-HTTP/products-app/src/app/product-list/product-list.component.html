<h3>Product List</h3>
<table *ngIf="products; else elseCondition">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{ p.id }}</td>
    <td>{{ p.title }}</td>
    <td>{{ p.desc }}</td>
    <td><button (click)="deleteProduct(p.id)">Delete</button></td>
  </tr>
</table>
<ng-template #elseCondition>
  <p>No Products</p>
</ng-template>
